<mat-toolbar color="primary" class="toolbar">
    <button class="button" (click)="goBack()">
        <mat-icon mat-icon-button>arrow_back</mat-icon>
    </button>
</mat-toolbar>
<div class="card-container">
    <mat-card class="example-card" *ngFor="let news of wishlist">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{news.Title}}</mat-card-title>
            <img mat-card-lg-image src={{news.Image}} >
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          {{news.Description}}
        </mat-card-content>
        <button mat-button class="delete-button" (click)="openDialog(news.id)">
          <mat-icon >delete</mat-icon>
        </button>
    </mat-card>
  </div>
